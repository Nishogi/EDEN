name: Deployment

on:
  push:
    branches:
      - main

jobs:
  copy-proxy-config:
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Deploy Proxy
        env:
          TARGET_PATH: /opt/EDEN/proxy
        run: |
          rm -rf $TARGET_PATH.bak
          cp -R $TARGET_PATH $TARGET_PATH.bak
          cp -R ./proxy/* $TARGET_PATH

  copy-tofu-config:
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Deploy Tofu
        env:
          TARGET_PATH: /var/www/tofu
        run: |
          rm -rf $TARGET_PATH.bak
          cp -R $TARGET_PATH $TARGET_PATH.bak
          cp -R ./tofu/* $TARGET_PATH

  copy-dns-config:
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Deploy DNS
        env:
          TARGET_PATH: /opt/EDEN/dns
        run: |
          rm -rf $TARGET_PATH.bak
          cp -R $TARGET_PATH $TARGET_PATH.bak
          cp -R ./dns/* $TARGET_PATH

  deploy-eden:
    runs-on: self-hosted
    needs: [copy-proxy-config, copy-tofu-config, copy-dns-config]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Deploy EDEN
        env:
          TARGET_PATH: /var/www/edend12.imtbs-tsp.eu
        run: |
          rm -rf $TARGET_PATH.bak
          cp -R $TARGET_PATH $TARGET_PATH.bak
          cp -R ./website/* $TARGET_PATH